<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Challenge</title>
</head>
<body>
    <header>
  <!--Encabezado-->
        <a href="" rel="">
            <img src="/img/Logo.png" alt="LOGO ALURA" class="logo">
        </a>
    </header>
    <!--Seccion Principal-->
    <main>
        <!--En esta seccion se encuentra la parte para ingresar texto-->
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="aviso-encriptador">
                <img src="/img/Frame 1.png" alt="Img Aviso" class="logo-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>                
            </div>
            <div class="container-encriptador">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="container-tarjeta">
              <img src="/img/Muñeco.png" alt="Imagen Muneco" class="img-muneco">
              <p class="texto-tarjeta-1">Ningún mensaje fué encontrado </p>
              <p class="texto-tarjeta-2">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensajes" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar"> Copiar </button>

        </section>
    </main>
  <!--Footer-->
  <footer>
            <p class="footer">
                Encriptador de texto desarrollado por Luis Javier Alvizures - 2024 

            </p>
       
            <a href="#" rel=""> 
                <img src="/img/linkedin-logo.png" alt="Logo Linkedin" class="linkedin">
            </a>
        
        
            <a href="#" rel="">  
                <img src="/img/github-logo.png" alt="Logo de GitHub" class="github">
            </a>
        
  </footer>
    
  <script src="/js/encriptador.js"></script>
</body>
</html>
